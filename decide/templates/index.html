<p class="text-left">Compare the images and click the image most appetizing to you.

<p class="h6 text-left">Decision Progress</p>

<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="25%" aria-valuemin="0" aria-valuemax="100">25%</div>
</div>


<div calss="container">
  <div class="row">

    <div class="col-sm-12 col-md-6">
       <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
        </div>
        <a class="carousel-control-prev invisible" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next invisible" href="#carouselExampleControls" role="button" data-slide="next">

      </div>
    </div>

    <div class="col-sm-12 col-md-6">

        <div class="carousel-inner2">
        </div>

          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next invisible" href="#carouselExampleControls2" role="button" data-slide="next">

          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

  </div>
</div>
