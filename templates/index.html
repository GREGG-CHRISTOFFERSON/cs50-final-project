{% extends "layout.html" %}

{% block title %}
    Decide Guide
{% endblock %}

{% block main %}

<p class="text-left">Compare the images and click the image most appetizing to you.
              If neither image is appetizing, click the "Skip" button.</p>
<p class="h6 text-left decision">Decision Progress</p>

<div class="decision progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="0%" aria-valuemin="0" aria-valuemax="100"></div>
</div>


<div calss="container">
  <div class="row">

    <div class="col-sm-12 col-md-6">
       <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel" data-interval="2000">
        <div class="carousel-inner 1">
        </div>
        <a class="carousel-control-prev invisible" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next invisible" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="col-sm-12 col-md-6">
       <div id="carouselExampleControls2" class="carousel slide carousel-fade" data-ride="carousel" data-interval="2000">
        <div class="carousel-inner 2">
        </div>
        <a class="carousel-control-prev invisible" href="#carouselExampleControls2" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next invisible" href="#carouselExampleControls2" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

  </div>
</div>

<button type="button" class="btn btn-primary btn-lg">Skip >></button>

{% endblock %}
